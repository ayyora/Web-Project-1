<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Sumbawa Island</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>  
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-white">Contact Us</h3>
                    <p class="text-white">leave a massage</p>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="FullName" placeholder="Full Name">
                        <label for="FullName">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">message</label>
                    </div>
                    <input class="btn btn-dark" type="submit" value="Submit">
    
                </div>
                <div class="col">
                    <h3 class="text-white">Sitemap</h3>
                    <p class="text-white">example text</p>
                </div>
                <div class="col">
                    <img class="logo" src="./assets/logosumbawa.png" alt="Visit Sumbawa Island">
                    <p class="text-white"><i class="fa-solid fa-phone"></i> +6281353355475</p>
                    <p class="text-white"><i class="fa-solid fa-envelope"></i> delinhdln@gmail.com</p>
                </div>
            </div>
        </div>
    </footer>
    <div class="Footer-bottom">
        <p class="text-white text-center py-3">Copyright 2022 All Rights Reserved Visit Sumbawa Island</p>
    </div>
